{{extend 'layout.html'}}

{{block head}}

<script>
    var my_url = "{{=URL('api', 'my_method')}}";


</script>

{{end}}

<v-app
    id="inspire"
    dark
    v-cloak
  >
    <v-navigation-drawer
      v-model="drawer"
      fixed
      clipped
      app
    >
      <v-list dense>
        <v-list-tile v-for="item in items" :key="item.text" @click="changePage(item.text)">
          <v-list-tile-action>
            <v-icon>${ item.icon }</v-icon>
          </v-list-tile-action>
          <v-list-tile-content>
            <v-list-tile-title>
              ${ capitalize(item.text) }
            </v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
        <v-subheader class="mt-3 grey--text text--darken-1">Friends</v-subheader>
        <v-list-tile class="mt-3" @click="logout()">
          <v-list-tile-action>
            <v-icon color="grey darken-1">add_circle_outline</v-icon>
          </v-list-tile-action>
          <v-list-tile-title class="grey--text text--darken-1">Logout</v-list-tile-title>
        </v-list-tile>
      </v-list>
    </v-navigation-drawer>
    <v-toolbar
      color="red"
      dense
      fixed
      clipped-left
      app
    >
		<v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
		<v-icon class="mx-3">fa fa-crown</v-icon>
		<v-toolbar-title class="mr-5 align-center">
		<span class="title">Gym Helper</span>
		</v-toolbar-title>
		<v-spacer></v-spacer>
		<v-tooltip bottom color="red">
			<v-btn icon slot="activator" @click.native="page='login'">
				<v-icon>person</v-icon>
			</v-btn @click= "showpicture">
			 <img src="photo"> 
			<span>Login</span>
	    </v-tooltip>
    </v-toolbar>
    <v-content>
      <v-container fill-height>
        <v-layout justify-center align-center row wrap fluid>
        	<v-flex xs12>
				<v-layout row wrap>
					<v-flex xs12
							id="login"
							v-show="page == 'login'">
						<div id="firebaseui-auth-container"></div>
					</v-flex>
					<v-flex xs12
							id="introduction"
							class="text-xs-center title"
							v-show="page == 'introduction'">
						<div>introduction</div>
						  <v-carousel>
    						<v-carousel-item  v-for="(item,i) in items" :src="item.src" :key="i" ></v-carousel-item>
  		</v-carousel>
					</v-flex>
					<v-flex xs12
							id="leaderboard"
							class="text-xs-center title"
							v-show="page == 'leaderboard'">
						<div>leaderboard</div>
					</v-flex>
					<v-flex xs12
							id="page1"
							class="text-xs-center title"
							v-show="page == 'page1'">
						<v-layout row wrap>
							<v-flex xs6>
								<v-card light class="pa-3">
									<v-form ref="form">
									    <v-text-field
											v-model="inputname"
											label="Name"
											required
											light>
										</v-text-field>
									    <v-text-field
											v-model="exampleEmail"
											label="E-mail"
											required
											light>	
										</v-text-field>
									    <v-select
											v-model="exampleSelect"
											label="Item"
											:items="exampleList"
											required
											light>
									    </v-select>
									    <v-btn
									      @click="submit">
									      submit
									    </v-btn>
									    <v-btn @click="clear">clear</v-btn>
									</v-form>
								</v-card>
							</v-flex>
						</v-layout>
					</v-flex>

					<v-flex xs12
							id="journal"
							class="text-xs-center title"
							v-show="page == 'journal'">


						<v-container fluid>
    					<v-layout row  >
						<v-flex xs4>
						  <v-card
						  	width="500px">
							<v-card-media
							  class="white--text"
							  height="450px"

							  src="/gymTest/static/images/running.jpg"
							>
							  <v-container fill-height fluid>
								<v-layout fill-height>
								  <v-flex xs12 align-end flexbox>
									<span class="headline">Aerobic Exercise</span>
								  </v-flex>
								</v-layout>
							  </v-container>
							</v-card-media>
							<v-card-title>
								<v-container grid-list-xl>

     							 <v-flex>
								<v-select
										v-model="aerobicExerciseSelect"
										label="Select Exercise"
										:items="aerobicExerciseList"
										required
										light>
								</v-select>
								</v-flex>
     							 <v-flex>
								 <v-text-field
											v-model="miles"
											label="Miles"
											required
											light
								 ></v-text-field>
								</v-flex>
     							 <v-flex>
								<v-text-field
											v-model="time"
											label="Time"
											required
											light
								></v-text-field>
								</v-flex>
  								</v-container>
							</v-card-title>
							<v-card-actions>
							  <v-btn flat color="orange">Submit</v-btn>
							</v-card-actions>
						  </v-card>
						</v-flex>

						<v-flex xs4>

						</v-flex>


						<v-flex xs4>
						  <v-card
						  	width="500px">
							<v-card-media
							  class="white--text"
							  height="450px"

							  src="/gymTest/static/images/pushUp.jpg"
							>
							  <v-container fill-height fluid>
								<v-layout fill-height>
								  <v-flex xs12 align-end flexbox>
									<span class="headline">Anaerobic Exercise</span>
								  </v-flex>
								</v-layout>
							  </v-container>
							</v-card-media>
							<v-card-title>

								<v-container grid-list-xl>

     							 <v-flex>
								<v-select
										v-model="anaerobicExerciseSelect"
										label="Select Exercise"
										:items="anaerobicExerciseList"
										required
										light>
								</v-select>
								</v-flex>
     							 <v-flex>
								 <v-text-field
											v-model="sets"
											label="Sets"
											required
											light
								 ></v-text-field>
									 </v-flex>
      								<v-flex>
								<v-text-field
											v-model="repetitions"
											label="Repetitions"
											required
											light
								></v-text-field>
								 </v-flex>

  								</v-container>
							</v-card-title>
							<v-card-actions>
							  <v-btn flat color="orange">Submit</v-btn>
							</v-card-actions>
						  </v-card>
						</v-flex>
				  		</v-layout>
					</v-container>
				</v-flex>
				</v-layout>
        	</v-flex>
        </v-layout>
      </v-container>
    </v-content>
</v-app>
